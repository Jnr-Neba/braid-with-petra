name: Deploy to AWS

on:
  push:
    branches:
      - main
      - staging
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: GitLeaks - Detect hardcoded secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Security scan summary
        if: always()
        run: |
          echo "‚úÖ Security scans completed"

  deploy-staging:
    name: Deploy to Staging
    needs: security-scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    
    environment: 
      name: staging
      url: http://staging-braidwithpetra.ca.s3-website.ca-central-1.amazonaws.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy to Staging S3
        run: |
          echo "üöÄ Deploying to STAGING environment"
          aws s3 cp index.html s3://${{ secrets.S3_BUCKET }}/ --cache-control "max-age=300"
          aws s3 sync images/ s3://${{ secrets.S3_BUCKET }}/images/ --delete --cache-control "max-age=31536000"
          aws s3 sync assets/ s3://${{ secrets.S3_BUCKET }}/assets/ --delete --cache-control "max-age=31536000"
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployed to STAGING"
          echo "üåç URL: http://staging-braidwithpetra.ca.s3-website.ca-central-1.amazonaws.com"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üë§ Deployed by: ${{ github.actor }}"

  deploy-production:
    name: Deploy to Production
    needs: security-scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment: 
      name: production
      url: https://www.braidwithpetra.ca
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy to Production S3
        run: |
          echo "üöÄ Deploying to PRODUCTION environment"
          aws s3 cp index.html s3://${{ secrets.S3_BUCKET }}/ --cache-control "max-age=300"
          aws s3 sync images/ s3://${{ secrets.S3_BUCKET }}/images/ --delete --cache-control "max-age=31536000"
          aws s3 sync assets/ s3://${{ secrets.S3_BUCKET }}/assets/ --delete --cache-control "max-age=31536000"
      
      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id EIG12QVKX3PDT \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "üîÑ CloudFront invalidation: $INVALIDATION_ID"
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployed to PRODUCTION"
          echo "üåç URL: https://www.braidwithpetra.ca"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üë§ Deployed by: ${{ github.actor }}"
