name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy to S3
        run: |
          aws s3 cp index.html s3://braidwithpetra.ca/ --cache-control "max-age=300"
          aws s3 sync images/ s3://braidwithpetra.ca/images/ --delete --cache-control "max-age=31536000"
          aws s3 sync assets/ s3://braidwithpetra.ca/assets/ --delete --cache-control "max-age=31536000"
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id EIG12QVKX3PDT \
            --paths "/*"
      
      - name: Deployment complete
        run: echo "âœ… Deployed to https://www.braidwithpetra.ca"
